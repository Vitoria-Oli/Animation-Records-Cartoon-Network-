<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartoon Network Web site</title>
  <script src="https://kit.fontawesome.com/8b36fc8439.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/styles.css" />
  <script src="https://kit.fontawesome.com/8b36fc8439.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="header__container-image">
      <img src="./assets/logo header.png" alt="Logo cartoon network" class="image image-logo" />
      <img src="./assets/carro compra.png" alt="Logo carro compra" class="image image-carro" />
    </div>
    <nav class="header__menu">
      <ul class="menu__list">
        <li class="list__element">Series</li>
        <li class="list__element">Juegos</li>
        <li class="list__element">Estrenos</li>
        <li class="list__element">Tienda</li>
        <li class="list__element">Test</li>
        <li class="list__element">Wallpapers</li>
      </ul>
    </nav>
  </header>
  <section class="banner">

  </section>

  <section class="sections">
    <div class="sections__cards image-series">
      <img src="./assets/Seccion1_Cartoon_Network.jpeg" alt="Foto de la sección Series" class="cards__images">
    </div>
    <div class="sections__cards">
      <img src="./assets/sectionJuegosDexter.jpg" alt="Foto de la sección Juegos" class="cards__images image-juegos">
    </div>
    <div class="sections__cards">
      <img src="./assets/sectionJohnnyBravo.jpg" alt="Foto de la sección Estrenos" class="cards__images image-estrenos">
    </div>
    <div class="sections__cards">
      <img src="./assets/sectionTiendaPowerpuff.jpg" alt="Foto de la sección Tienda" class="cards__images image-tienda">
    </div>
    <div class="sections__cards">
      <img src="./assets/seccion5.jpeg" alt="Foto de la sección Tests" class="cards__images image-test">
    </div>
    <div class="sections__cards">
      <img src="./assets/section 3 agallas.jpg" alt="Foto de la sección Wallpapers" class="cards__images image-wallaper">
  </section>
  <footer>
    <div class="footer__container">
    <div class="footer__subscription">
      <i class="fa-regular fa-envelope icon-email "></i>
      <h3 class="subscription__newsLetter">NewsLetter</h3>
      <input type="email" placeholder="Introduzca su Email" class="subscription__input">
      <button class="subscription__button">></button>
      
    </div>
  <div class="subscription__conditions">
    <label class="conditions__label">
      <input type="checkbox" class="conditions__cbox" value="first_checkbox"> He leido y acepto la política de privacidad
    </label>
  </div>
    <ul class="footer__contact">
      <li class="contact__elements contact__elements--first-element ">MI CUENTA</li>
      <li class="contact__elements">Mis compras</li>
      <li class="contact__elements">Mis devoluciones</li>
      <li class="contact__elements">Mis datos personales</li>
      <li class="contact__elements">Mis direcciones</li>
    </ul>
  </div>
    <div class="footer__social-media">
      <h3 class="footer__social-media-title ">SIGANOS</h3>
      <i class="fa-brands fa-twitter icon-media"></i>
      <i class="fa-brands fa-instagram icon-media"></i>
      <i class="fa-brands fa-facebook icon-media"></i>
    </div>
  
    <div class="footer__copyright">
      <i class="fa-regular fa-copyright icon-footer"></i>
      <h3>CARTOON NETWORK 2022</h3>
    </div>
  </footer>
  
</body>
</html>
